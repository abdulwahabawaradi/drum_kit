<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="icon" type="image/png" href="asset/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hithat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Spare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Link</span>
        </div>
    </div>
    
    <audio data-key="65" src="asset/clap.mp3"></audio>
    <audio data-key="83" src="asset/Bass.mp3"></audio>
    <audio data-key="68" src="asset/China.mp3"></audio>
    <audio data-key="70" src="asset/Drum.mp3"></audio>
    <audio data-key="71" src="asset/Floor.mp3"></audio>
    <audio data-key="72" src="asset/Hi-Hat.mp3"></audio>
    <audio data-key="74" src="asset/Ride.mp3"></audio>
    <audio data-key="75" src="asset/Snare.mp3"></audio>
    <audio data-key="76" src="asset/Splash.mp3"></audio>
</body>

</html>
